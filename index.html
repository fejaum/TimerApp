<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="TimerApp">
        <meta name="author" content="Luiz Fernando Maehana">

        <meta property="og:locale" content="pt_BR">
        <meta property="og:url" content="http://www.maehana.com.br/TimerApp">
        <meta property="og:title" content="TimerApp">
        <meta property="og:site_name" content="TimerApp">
		<meta property="og:description" content="TimerApp">
        <meta property="og:image" content="./img/logo.jpg">
        <meta property="og:image:type" content="image/jpeg">
        <meta property="og:type" content="website">

        <title>TimerApp</title>

        <link type="text/css" rel="stylesheet" href="./css/reset.css">
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link type="text/css" rel="stylesheet" href="./css/style.css">

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <button type="button" onclick="full(true)" class="btn-floating waves-effect waves-light fullscreen-exit"><i class="material-icons">fullscreen_exit</i></button>
        <header>
            <nav class="cyan accent-4">
                <div class="nav-wrapper container">
                    <a href="#!" class="brand-logo lime-text accent-2"><i class="large material-icons">timer</i></a>
                </div>
            </nav>
        </header>
        <audio class="beep" src="./mp3/beep.mp3" autostart="false" ></audio>
        <audio class="beep-final" src="./mp3/beep-final.mp3" autostart="false" ></audio>
        <main class="container">
            <form action="" method="get" onsubmit="return false;">
                <div class="row">
                    <div class="col s12 center-align">
                        <div class="input-field inline">
                            <input id="tempo" type="number" value="2" min="1" max="60" />
                            <label for="tempo">Cronometro</label>
                            <span class="helper-text" data-error="wrong" data-success="right">(em minutos)</span>
                        </div>
                        <div class="input-field inline">
                            <p>
                                <div class="switch">
                                    <label>
                                        Regressivo
                                        <input type="checkbox">
                                        <span class="lever"></span>
                                        Progressivo
                                    </label>
                                </div>
                            </p>
                        </div>
                        <div class="input-field inline">
                            <button type="submit" onclick="start()" class="btn-floating waves-effect waves-light green"><i class="material-icons">play_arrow</i></button>
                            <button type="button" onclick="resetTimer(t)" class="btn-floating waves-effect waves-light red"><i class="material-icons">stop</i></button>
                            <button type="button" onclick="pause(t)" class="btn-floating waves-effect waves-light blue"><i class="material-icons">pause</i></button>
                            <button type="button" onclick="full(false)" class="btn-floating waves-effect waves-light"><i class="material-icons">fullscreen</i></button>
                        </div>
                    </div>
                </div>
            </form>
            <section class="valign-wrapper center-align timer-content">
                <span class="timer">00:00</span>
            </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
